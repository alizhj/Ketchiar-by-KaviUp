<html>
<head>
	<title>Welcome to Ketchiar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="section one" id="one">
		<div class="content">
			<h1>Ketchiar</h1>
			<h2>KaviUp</h2>
		</div>
	</div>

	<div class="section two" id="two">

	</div>

	<div class="section three" id="three">

		<div id="bottle"></div>

		<h2 id="head-slogan">Do you wanna play a game?</h2>

		<div id="player-wrapper"></div>

		<div id="button-wrapper">
			<div class="button" id="yes">Yes</div>
			<div class="button" id="no">No</div>
		</div>

		<div id="final-answer">I'll try then</div>

		<div id="character-wrapper">
			<div class="headbox" id="lisa-head"></div>
			<div class="headbox" id="tobbe-head"></div>
			<div class="headbox" id="robin-head"></div>
		</div>
	</div>

	<div class="section four" id="four">

		<div class="left">				
		<h1>Contact</h1>
			<form>
				<label>Name: </label></br>
				<input type="text" size="40"></br>
				<label>Email: </label></br>
				<input type="text" size="40"></br>
				<label>Phone: </label></br>
				<input type="tel" size="40"></br>
				<label>Message: </label></br>
				<textarea rows="7" cols="40"></textarea></br>
				<input type="submit" value="Send">
			</form>
		</div>

		<div class="right">
			<h1>Återförsäljare</h1>
			<ul>
				<li><img src="images/50talsfiket_logo.png"/></li>
				<li><img src="images/Belivs.png"/></li>
				<li><img src="images/eat.png"/></li>
				<li><img src="images/runes.png"/></li>
				<li><img src="images/roks.png"/></li>
				<li><img src="images/bp_logo.png"/></li>
				<li><img src="images/sellbergaNY.png"/></li>
				<li><img src="images/eda.png"/></li>
			</ul>
		</div>

	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenLite.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/plugins/CSSPlugin.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/plugins/ScrollToPlugin.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.0/TweenMax.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script> 
	<script src='js/main.js'></script>
</body>
</html>
